<div class="categorys">
    <div class="col-lg-12">
        <div class="btn btn-default" ng-click="openAdd()">
            <span class="glyphicon glyphicon-plus"></span> Insertar Categoria
        </div>
    </div>
    <div class="col-lg-12 container">
        <div class="container-categorys">
            <div class="row row-category"  ng-repeat="category in categorys">
                <div class="col-sm-8 col-md-6">
                    <h3 class="title-category">{{category.name}}</h3>
                </div>
                <div class="col-sm-4 col-md-4">
                    <div class="options-section">
                        <div class="btn btm-default" ng-click="openEditor(category)">
                            <span class="glyphicon glyphicon-pencil">Edit</span>
                        </div>
                        <div class="btn btm-default" ng-click="delete(category)">
                            <span class="glyphicon glyphicon-trash">Delete</span>
                        </div>

                    </div>
                </div>

            </div>
          

        </div>
    </div>
</div>
