<form class="form-item">
    <div class="modal-header">
        <span class="glyphicon glyphicon-pencil"></span> Editor Categoria
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-4">
                    <span>Nombre: </span>
                </div>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="category.name" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <span>Descripción: </span>
                </div>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="category.description" />
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <div class="btn btn-default" ng-click="handler.save(category)">
            <span class="glyphicon glyphicon-ok"></span> Aceptar
        </div>

        <div class="btn btn-default" ng-click="handler.close()">
            <span class="glyphicon glyphicon-remove"></span> Cancelar
        </div>

    </div>
</form>
