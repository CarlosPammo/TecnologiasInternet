<div class="products">
    <div class="col-lg-12">
        <div class="btn btn-default" ng-click="openEditor()">
            <span class="glyphicon glyphicon-plus"></span> Insertar Producto
        </div>
    </div>
    <div class="col-lg-12 container">
        <div class="container-products">
            <div class="row" ng-repeat="product in products">

                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img class="image-product" src="https://www.tooltyp.com/wp-content/uploads/2014/10/1900x920-8-beneficios-de-usar-imagenes-en-nuestros-sitios-web.jpg" alt="image" />
                        <div class="caption">
                            <p>Thumbnail label<p/>
                            <div class="options-section">
                                <div class="btn btm-default" ng-click="edit(product)">
                                    <span class="glyphicon glyphicon-pencil">Edit</span>
                                </div>
                                <div class="btn btm-default" ng-click="delete(product)">
                                    <span class="glyphicon glyphicon-trash">Delete</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
