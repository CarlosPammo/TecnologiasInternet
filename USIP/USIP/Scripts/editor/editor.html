<div>
    <div class="col-lg-12">
        <div class="btn btn-default">
            <span class="glyphicon glyphicon-search" ng-click="logout"></span> Buscar
        </div>
        <div class="btn btn-default" ng-click="openEditor()">
            <span class="glyphicon glyphicon-user"></span> Insertar Categoria
        </div>
    </div>
    <div class="col-lg-12">
        <div ng-repeat="student in students">
            <span>{{student.name}}</span>
            <span>{{student.lastname}}</span>
            <div class="btn btm-default" ng-click="edit(student)">
                <span class="glyphicon glyphicon-pencil"></span>
            </div>
            <div class="btn btm-default" ng-click="delete(student)">
                <span class="glyphicon glyphicon-trash"></span>
            </div>
        </div>
    </div>
</div>
